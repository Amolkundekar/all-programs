<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Auto Loan Calculator</h1>

    <div class="calculator">
      <input type="number" id="amount-to-borrow" placeholder="Amount to borrow">
      <input type="number" id="interest-rate" placeholder="Interest rate">
      <input type="number" id="loan-term" placeholder="Loan term (in months)">
      <input type="number" id="down-payment" placeholder="Down payment">
      <input type="number" id="trade-in-value" placeholder="Trade-in value">

      <button type="button" id="calculate-button">Calculate</button>

      <p id="monthly-payment">Monthly payment: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
