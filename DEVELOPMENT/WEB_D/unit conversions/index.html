<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit conversion</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsfile.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="mtocm sub-main">
            <p class = "mtocm-text heading">
                Meter to Centi-Meter
            </p>
            <form class="input">
                <input type="text" placeholder="Enter Meter value" name="minput" required>
                <p>Meters</p>
                <input type="submit" placeholder="convert" name="msubmit" value="=">
                <p id="mtocm_p" class="ans"></p>
                <p>Centi-Meters</p>
            </form>
        </div>


        
        

        <div class="cmtom sub-main">
            <p class = "cmtom-text heading">
                Centi-Meter to Meter
            </p>
            <form class="input">
                <input type="text" placeholder="Enter Centi-Meter value" name="cminput" required>
                <p>Centi-Meters</p>
                <input type="submit" placeholder="convert" name="cmsubmit" value="=">
                <p id="cmtom_p" class="ans"></p>
                <p>Meters</p>
            </form>
        </div>
    </div>
</body>
</html>
